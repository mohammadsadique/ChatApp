<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ChatApp</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
  <link rel="stylesheet" href="css/AdminLTE.min.css" />
  <link rel="stylesheet" href="css/_all-skins.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="row">
    <div class="col-md-10 chat-div">
      <div class="box box-warning direct-chat direct-chat-warning">
        <div class="box-header with-border">
          <h3 class="box-title">Mohammad Sadique</h3>
        </div>
        <div class="box-body">
          <div class="direct-chat-messages">
            <div class="direct-chat-msg">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-left">Alexander Pierce</span>
              </div>
              <img class="direct-chat-img" src="img/user1-128x128.jpg" alt="message user image" />
              <div class="direct-chat-text">
                Is this template really for free? That's unbelievable!
              </div>
            </div>
            <div class="direct-chat-msg right">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-right">Sarah Bullock</span>
              </div>
              <img class="direct-chat-img" src="img/user3-128x128.jpg" alt="message user image" />

              <div class="direct-chat-text">
                You better believe it!
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <form action="#" method="post">
            <div class="input-group">
              <input type="text" name="message" placeholder="Type Message ..." class="form-control" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-warning btn-flat">
                  Send
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="plugins/fastclick/fastclick.js"></script>
  <script src="js/app.min.js"></script>
  <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
  <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="plugins/chartjs/Chart.min.js"></script>
  <script src="js/dashboard2.js"></script>
  <script src="js/demo.js"></script>
</body>

</html>
