<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ChatApp</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" /> -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" />
  <link rel="stylesheet" href="css/AdminLTE.min.css" />
  <link rel="stylesheet" href="css/_all-skins.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  
</head> 
<body class="hold-transition skin-blue sidebar-mini">
  <div class="row">
    <div class="col-md-2" style="padding-right: 0;">
      <div class="box box-primary">
        <div class="box-header">
          <i class="ion ion-clipboard"></i>
          <h3 class="box-title">Friends List</h3>
        </div>
        <div class="box-body">
          <ul class="todo-list">
            <!-- <li>
              <span class="text">Design a nice theme</span>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10 chat-div" style="padding-left: 0;">
      <div class="box box-warning direct-chat direct-chat-warning">
        <div class="box-header with-border">
          <h3 class="box-title ownname">Mohammad Sadique </h3>
          <input type="hidden" class="ownid">
        </div>
        <div class="box-body">
          <div class="direct-chat-messages">
           
          </div>
        </div>
        <div class="box-footer">
          <form action="#" method="post">
            <div class="input-group">
              <input type="text" id="message" placeholder="Type Message ..." class="form-control" autofocus/>
              <span class="input-group-btn">
                <button type="button" id="submit" class="btn btn-warning btn-flat">
                  Send
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="http://localhost:8000/socket.io/socket.io.js"></script>
  <script src="client.js"></script>



  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="plugins/fastclick/fastclick.js"></script>
  <script src="js/app.min.js"></script>
  <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
  <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
  <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
  <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <script src="plugins/chartjs/Chart.min.js"></script>
  <!-- <script src="js/dashboard2.js"></script> -->
  <script src="js/demo.js"></script>
</body>

</html>
